{% extends 'base.html' %}
{% block title %}密码重置{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>请输入新密码</h1>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-5 control-label text-right">密码</label>
                <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label text-right">确认密码</label>
                <div class="col-md-6 text-left">{{ form.new_password2 }}</div>
            </div>
            <input type="submit" value="修改密码" class="btn btn-primary btn-lg"></input>
        </form>
    </div>
{% endblock %}
